        .footer {
  /* background: linear-gradient(to right, #000, #fff); */
  background-color: black;
  color: #fff;
  padding: 40px 0 20px;
  font-family: Arial, sans-serif;
}

.footer-container {
  max-width: 1200px;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 30px;
  padding: 0 20px;
}

.footer-col h4 {
  margin-bottom: 15px;
  font-size: 18px;
}

.footer-col ul {
  list-style: none;
  padding: 0;
}

.footer-col ul li {
  margin: 8px 0;
}

.footer-col a {
  color: #aaa;
  text-decoration: none;
  transition: 0.3s;
}

.footer-col a:hover {
  color: #fff;
}

.social-links a {
  margin-right: 10px;
  display: inline-block;
}

.footer-bottom {
  text-align: center;
  padding-top: 15px;
  border-top: 1px solid #444;
  margin-top: 20px;
  font-size: 14px;
  color: #aaa;
}
@media (max-width: 768px) {
  .footer {
    padding: 30px 0;
  }
  .footer-col h4 {
    font-size: 17px;
  }
}

/* Mobile (480px) */
@media (max-width: 480px) {
  .footer-container {
    grid-template-columns: 1fr; /* Single column */
    text-align: center;
  }

  .social-links a {
    margin: 5px;
    display: inline-block;
  }

  .footer-col ul li {
    margin: 6px 0;
  }
}
